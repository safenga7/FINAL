<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата | Рядом</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<div class="bodyy">
<body>

    <a href="index.html" class="back-button">⬅ Вернуться</a>

    <div class="payment-wrapper">
        <div class="payment-container">
            <h2 class="payment-title">Оплата</h2>

            <form action="#" method="post">
                <label for="name">Имя владельца карты</label>
                <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>

                <label for="card-number">Номер карты</label>
                <input type="text" id="card-number" name="card-number" placeholder="0000 0000 0000 0000" required>

                <div class="card-details">
                    <div>
                        <label for="expiry">Срок действия</label>
                        <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
                    </div>
                    <div>
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="***" required>
                    </div>
                </div>

                <label for="payment-method">Способ оплаты</label>
                <select id="payment-method" name="payment-method">
                    <option value="visa">Visa</option>
                    <option value="mastercard">MasterCard</option>
                    <option value="paypal">PayPal</option>
                    <option value="mir">МИР</option>
                </select>

                <button type="submit" class="pay-button">Оплатить</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>

</bod>
</div>
</html>
