<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Ryadom</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background animation -->
    <div class="background">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <!-- Chat header -->
    <header class="chat-header">
        <div class="logo">
            <img src="images/icon.png" alt="Ryadom">
            <h1 class="chat-title">РЯДОМ</h1>
        </div>
        <div class="session-info">
            <span id="sessionsRemaining"></span>
        </div>
    </header>
    
    <!-- Chat container -->
    <div class="chat-container">
        <div class="chat-box">
            <div class="message bot">
                <img src="images/hope.svg" alt="Bot">
                <p>Hello! How can I help you today?</p>
            </div>
            <div id="typingIndicator" class="message bot typing" style="display: none;">
                <img src="images/hope.svg" alt="Bot">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    
        <div class="chat-input">
            <input type="text" class="message-input" placeholder="Type your message..." aria-label="Type your message">
            <button class="send-button" aria-label="Send message">
                <span class="button-text">➤</span>
                <div class="button-loader" style="display: none;"></div>
            </button>
        </div>

        <div id="errorMessage" class="error-popup" style="display: none;">
            <p></p>
            <button class="close-error">✕</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
