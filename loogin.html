<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | Рядом</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <body>
        <a href="index.html" class="back-button">⬅ Вернуться</a>
    <!-- عناصر متحركة في الخلفية -->
    <div class="background">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <div class="login-wrapper">
        <div class="login-container">
            <div class="logo">
                <img src="images/icon.png" alt="Рядом">
            </div>
            <h2 class="login-title">Вход в систему</h2>
            <form action="#" method="post">
                <input type="text" class="login-input" placeholder="Номер телефона или Email" required>
                <input type="password" class="login-input" placeholder="Пароль" required>
                <button type="submit" class="login-button">Войти</button>
                <a href="forget.html" class="forgot-password">Забыли пароль?</a>
            </form>
            <button class="create-account" onclick="window.location.href='newacc.html'">Создать новый аккаунт</button>           
             <div class="social-login">
                <button class="social-btn google">
                    войдите через Google
                    <img src="images/icons8-google.svg" alt="Google">
                </button>
                <button class="social-btn facebook">
                    войдите через VK 
                    <img src="images/vk-logo-svgrepo-com.svg" alt="Facebook">
                </button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
