<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | Рядом</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .input-error {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Background elements -->
    <div class="background">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <div class="login-wrapper">
        <div class="login-container">
            <div class="logo">
                <img src="images/icon.png" alt="Рядом">
            </div>
            <h2 class="login-title">Вход в систему</h2>
            <div id="error-message" class="error-message" style="display: none;"></div>
            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="email" name="email" class="login-input" placeholder="Email" required>
                    <span class="input-error" id="email-error"></span>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" class="login-input" placeholder="Пароль" required>
                    <span class="input-error" id="password-error"></span>
                </div>
                <button type="submit" class="login-button" id="loginButton">
                    <span class="button-text">Войти</span>
                    <div class="loader" style="display: none;"></div>
                </button>
                <a href="forget.html" class="forgot-password">Забыли пароль?</a>
            </form>

            <script>
                document.getElementById('loginForm').addEventListener('submit', async function(event) {
                    event.preventDefault();

                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    const submitButton = document.getElementById('loginButton');
                    const buttonText = submitButton.querySelector('.button-text');
                    const loader = submitButton.querySelector('.loader');

                    // Show loading state
                    buttonText.style.display = 'none';
                    loader.style.display = 'block';
                    submitButton.disabled = true;

                    try {
                        console.log('Attempting login with:', { email });

                        const response = await fetch('http://localhost:5091/api/users/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ email, password })
                        });

                        const data = await response.json();
                        console.log('Login response:', data);

                        if (response.ok) {
                            localStorage.setItem('token', data.token);
                            if (data.user && data.user.subscriptionStatus === 'active') {
                                window.location.href = 'AI.html';
                            } else {
                                window.location.href = 'index.html#subscription';
                            }
                        } else {
                            document.getElementById('email-error').textContent = data.message || 'Ошибка входа. Пожалуйста, проверьте ваши данные.';
                        }
                    } catch (error) {
                        console.error('Login error:', error);
                        document.getElementById('email-error').textContent = 'Произошла ошибка при входе. Пожалуйста, попробуйте позже.';
                    } finally {
                        // Hide loading state
                        buttonText.style.display = 'inline';
                        loader.style.display = 'none';
                        submitButton.disabled = false;
                    }
                });
            </script>
