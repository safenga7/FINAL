<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Забыли пароль? | Рядом</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <a href="loogin.html" class="back-button">⬅ Вернуться</a>

    <div class="forgot-password-wrapper">
        <div class="forgot-password-container">
            <div class="logo">
                <img src="images/icon.png" alt="Рядом">
            </div>
            <h2 class="forgot-title">Восстановление пароля</h2>
            <p class="forgot-text">Введите вашу почту или номер телефона, и мы отправим вам код подтверждения.</p>
            
            <form action="#" method="post">
                <input type="text" class="forgot-input" placeholder="Email или телефон" required>
                <button type="submit" class="forgot-button">Отправить код</button>
            </form>
            
            <a href="login.html" class="back-to-login">Вспомнили пароль? Войти</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
