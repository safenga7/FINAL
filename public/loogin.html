            <script>
                document.getElementById('loginForm').addEventListener('submit', async function(event) {
                    event.preventDefault();

                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    const submitButton = this.querySelector('button[type="submit"]');

                    submitButton.disabled = true;
                    submitButton.innerHTML = '<span class="spinner"></span> Загрузка...';

                    try {
                        console.log('Attempting login with:', { email });

                        const response = await fetch('http://localhost:5091/api/users/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ email, password })
                        });

                        const data = await response.json();
                        console.log('Login response:', data);

                        if (response.ok) {
                            localStorage.setItem('token', data.token);
                            if (data.user && data.user.subscriptionStatus === 'active') {
                                window.location.href = 'AI.html';
                            } else {
                                window.location.href = 'index.html#subscription';
                            }
                        } else {
                            alert(data.message || 'Ошибка входа. Пожалуйста, проверьте ваши данные.');
                        }
                    } catch (error) {
                        console.error('Login error:', error);
                        alert('Произошла ошибка при входе. Пожалуйста, попробуйте позже.');
                    } finally {
                        submitButton.disabled = false;
                        submitButton.innerHTML = 'Войти';
                    }
                });
            </script>
