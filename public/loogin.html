<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | Рядом</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Facebook SDK -->
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <!-- VK SDK -->
    <script src="https://vk.com/js/api/openapi.js?169"></script>
</head>
<body>
    <!-- عناصر متحركة في الخلفية -->
    <div class="background">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <div class="login-wrapper">
        <div class="login-container">
            <div class="logo">
                <img src="images/icon.png" alt="Рядом">
            </div>
            <h2 class="login-title">Вход в систему</h2>
            <form action="#" method="post">
                <input type="text" class="login-input" placeholder="Номер телефона или Email" required>
                <input type="password" class="login-input" placeholder="Пароль" required>
                <button type="submit" class="login-button">Войти</button>
                <a href="#" class="forgot-password">Забыли пароль?</a>
            </form>
            <button class="create-account">Создать новый аккаунт</button>
            <div class="social-login">
                <button class="social-btn instagram" onclick="handleInstagramLogin()">
                    войдите через Instagram
                    <img src="images/instagram.svg" alt="Instagram">
                </button>
                <button class="social-btn facebook" onclick="handleFacebookLogin()">
                    войдите через Facebook 
                    <img src="images/facebook.svg" alt="Facebook">
                </button>
                <button class="social-btn vk" onclick="handleVKLogin()">
                    войдите через VK
                    <img src="images/vk.svg" alt="VK">
                </button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        // Initialize VK API
        VK.init({
            apiId: 'YOUR_VK_APP_ID' // Replace with your actual VK App ID
        });

        function handleVKLogin() {
            VK.Auth.login(function(response) {
                if (response.session) {
                    // User successful authorized
                    const userId = response.session.user.id;
                    // Handle successful login - you can redirect or make an API call to your backend
                    console.log('VK login successful', userId);
                } else {
                    // User denied access
                    console.log('VK login failed');
                }
            }, VK.access.EMAIL);
        }
    </script>
</body>
</html>
