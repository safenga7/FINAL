<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение бронирования</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <div class="confirmation-box" id="form-box">
        <h2>Введите данные для подтверждения бронирования</h2>
        <form id="booking-form">
            <label for="fio">ФИО</label>
            <input type="text" id="fio" name="fio" placeholder="Введите ваше ФИО" required>

            <label for="email">Электронная почта</label>
            <input type="email" id="email" name="email" placeholder="Введите вашу почту" required>

            <label for="phone">Номер телефона</label>
            <input type="tel" id="phone" name="phone" placeholder="Введите номер телефона" required>

            <button type="submit">Подтвердить бронирование</button>
        </form>
    </div>

 
    <div class="confirmation-message" id="thanks-message" style="display: none;">
        <h2>Спасибо за выбор Рядом! С вами свяжется наш врач в ближайшее время.</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
